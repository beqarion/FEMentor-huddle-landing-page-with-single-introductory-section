<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- normalize -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- fonts awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main class="main">
    <header class="section-header intro-header">
      <img class="logo-img" src="./images/logo.svg" alt="">
    </header>
    <section class="section intro-section">
      <div class="section-center intro-center">
        <div class="intro-img">
          <img src="./images/illustration-mockups.svg" alt="illustration mockups">
        </div>
        <article class="intro-info">
          <h1 class="info-header">
            Build The Community Your Fans Will Love
          </h1>
          <p class="info-text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button type="button" class="btn info-btn">
            Register
          </button>
        </article>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-center">
        <div class="social-icons">
          <a class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a class="social-icon"><i class="fab fa-twitter"></i></a>
          <a class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </main>

</body>

</html>
